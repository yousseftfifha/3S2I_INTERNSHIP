<p-table [value]="details"  [responsive]="true">
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="name">attribute <p-sortIcon field="vin"></p-sortIcon></th>
      <th pSortableColumn="year">Value</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-detail>
    <tr>
      <td>{{detail.attribute}}</td>
      <td>{{detail.value}}</td>
    </tr>
  </ng-template>
</p-table>
