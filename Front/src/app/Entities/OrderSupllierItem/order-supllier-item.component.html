<p-table [value]="orderItem"  [responsive]="true">
  <ng-template pTemplate="header">
    <tr>
      <th >ItemSeq </th>
      <th >Quantity</th>
      <th >Quantity</th>
      <th >Product Name</th>
      <th >Product Price</th>
      <th >Product Image</th>
      <th >Product Brand</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-orderitem>
    <tr>
      <td>{{orderitem.itemSeq}}</td>
      <td>{{orderitem.quantity}}</td>
      <td>{{orderitem.quantity}}</td>
      <td>{{orderitem.product.name}}</td>
      <td>{{orderitem.product.price | currency:' TND'}}</td>
      <td><img [src]="orderitem.product.productImages[0].url" [alt]="orderitem.product.name" width="100" class="p-shadow-4" /></td>
      <td>{{orderitem.product.brand}}</td>
    </tr>
  </ng-template>
</p-table>
