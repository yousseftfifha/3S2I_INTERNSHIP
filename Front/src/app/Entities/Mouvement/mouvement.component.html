<p-table [value]="mouvments"  [responsive]="true">
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="unitPrice">Unit Price </th>
      <th pSortableColumn="typeMouvement">Mouvement Type</th>
      <th pSortableColumn="quantity">Quantity</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-mouvement>
    <tr>
      <td>{{mouvement.unitPrice}}</td>
      <td>{{mouvement.typeMouvement}}</td>
      <td>{{mouvement.quantity}}</td>
    </tr>
  </ng-template>
</p-table>
